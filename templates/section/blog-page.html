{% extends "base.html" %}

{% block title %}{{ page.title }}{% endblock title %}

{% block content %}
<article>
    <h1 class="title">{{ page.title }}</h1>
    {% if page.description is string %}
    <p class="subtitle"><strong>{{ page.description }}</strong></p>
    {% endif %}
    {{ page.content | safe }}
</article>
{% endblock content %}
