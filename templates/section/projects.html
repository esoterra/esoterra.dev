{% extends "base.html" %}

{% block content %}
<h1 class="title">
    {{ section.title }}
</h1>

<p>
    A small sample of the variety of projects I've done over the years!
</p>

<ul>
    <!-- If you are using pagination, section.pages will be empty.
          You need to use the paginator object -->  
    {% for page in section.pages %}
    <a href="{{ page.permalink | safe }}">
        <section class="talk">
            <h2>{{ page.title }}</h1>

            <h3 class="subtitle">{{ page.description }}</h2>
        </section>
    </a>
    {% endfor %}
</ul>
{% endblock content %}
