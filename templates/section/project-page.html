{% extends "base.html" %}

{% block title %}{{ page.title }}{% endblock title %}

{% block content %}
<article>
    <a href="{{ page.extra.repo }}"><h1 class="title">{{ page.title }}</h1></a>
    <p class="subtitle"><strong>{{ page.description }}</strong></p>
    {{ page.content | safe }}
</article>
{% endblock content %}
